
<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>

<div id="controls">
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td align="left">
        <span class="title">Cargografias 3.0</span> [ARG]
      </td>
      <td align="center" style="padding: 0 20px">
        <span id="layoutControls" class="controlGroup">
          <a id="layout-timespan" class="active" onclick="javascript:setControl(this, 'display', 'aligned', true); return false;">Periodos</a> |
          <a id="layout-timeline" onclick="javascript:setControl(this, 'display', 'timeline', true); return false;">Linea</a> |
          <a id="layout-peakrs" onclick="javascript:setControl(this, 'display', 'centered', true); return false;">Picos</a>
        </span>

        <span id="heightControls" class="controlGroup">
          <a id="height-fixed" class="active" onclick="javascript:setControl(this, 'height', 'fixed', true); return false;">Normal </a> |
          <a id="height-area" onclick="javascript:setControl(this, 'height', 'area', true); return false;">Superfice</a> |
          <a id="height-population" onclick="javascript:setControl(this, 'height', 'population', true); return false;">Poblacion representada</a>
        </span>
      </td>
      <td align="right">
        Basado en <a href="http://www.visualizing.org/visualizations/historys-largest-empires" target="_blank"> Empires Data-Viz<a>
      </td>
    </tr>
  </table>
</div>

<div id="infobox">  
</div>
<link rel="stylesheet" href="new-timeline.css" type="text/css">
<script type="text/javascript" src="new-timeline.js"></script>

</body>
</html>
