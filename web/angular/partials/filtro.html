
<div class="row" id="filtro">
	<div class="accordion-group">
		
  		<div class="row">
  			<div class="span5">
				<h3 style="margin-left:10px;">Ingrese el nombre del funcionario a buscar:</h3>
				<div class="search-row clearfix span3">
	  				<input type="text" placeholder="Filtrar por Nombre y/​o Apellido" ng-model="autocomplete">
				</div>
			</div>
					
			<div class="span6" style="width: 518px;margin-bottom: 7px; margin-top: 10px;">
		  		<div class="items">
		  			<div class="resultados" ng-show="autocomplete.length > 3" style="background:#fff">
  						<table class="table" cellpadding="0" cellspacing="0">
  			        		<tbody>
  								<tr>
  									<th><small> {{results.length}} resultados</small></th>
  									<th></th>
  								</tr>
  								<tr class="item" ng-repeat="item in results = (autoPersons | filter:autocomplete)" ng-hide="item.agregada">
  									<td>{{item.nombre}}</td>
  									<td class="actions">
  											<a class="btn btn-mini agregar-buscar btn-primary" href="" ng-click="add(item,item.index)">
  											Agregar <i class="icon-chevron-down icon-white"></i></a>
  									</td>
  								</tr>
  							</tbody>
  						</table>
					</div>
				</div>
			</div>
			<div class="span10">
				<span ng-show="activePersons.length > 0" class="label">Funcionarios Seleccionados: {{activePersons.length}} </span>&nbsp;<a id="limpiar-buscar-filtro" ng-click="clearAll()" ng-show="activePersons.length > 0" class="badge badge-warning"><i class="icon-remove icon-white"></i> Limpiar Selección</a>
        		<div class"row" style="padding:14px">
	          		<div class="span1" ng-repeat="active in activePersons">
	            		<img class="photo" src="/img/person.png">
	            		<a data-id="930" style="float:right" ng-click="remove(active)" class="btn btn-mini eliminar-buscar btn-danger">
	                  	<i class="icon-remove icon-white"></i></a>
	            		<p>{{active.name}}</p>
	          		</div>
        		</div>
			</div>
  
		</div>
		<div class="clearfix"></div>
	</div>
</div>
