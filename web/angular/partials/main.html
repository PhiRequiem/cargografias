<div class="module " ng-show="ready">
	<div class="row dashboard">
		<div class="col s12 wow fadeInRightBig">
			<div class="row hide-on-med-and-up">
				<h1> <span 
					 count-to="{{getMembershipsCount()}}" 
					 value="1" duration="3"> </span> <small> puestos </small> 
				</h1>
				<h1>
					<span 
					 count-to="{{getPersonsCount()}}" 
					 value="1" duration="3">
					</span>
					<small> politicos</small>
				</h1>
			</div>
		</div>
		<div class="col s12 m4 wow fadeInLeftBig hide-on-small-only">
			<div class="dashboard">
				<h3>¿Que informacion tenemos?</h3>
			<h1> <span 
				 count-to="{{getMembershipCount()}}" 
				 value="1" duration="3"> </span> <small> puestos </small> </h1> 
			<h1>
				<span 
				 count-to="{{getPersonsCount()}}" 
				 value="1" duration="3">
				</span>
				<small> politicos</small>
			</h1>

			<h1> 
				<span 
				 count-to="{{getOrganizations().length}}" 
				 value="1" duration="3">
				</span>
				 <small> organizaciones</small> </h1>
			<h1> <span 
				 count-to="{{getTerritories().length}}" 
				 value="1" duration="3">
				</span><small> territorios</small> </h1>
			<h1> <span 
				 count-to="{{getJobTitle().length}}" 
				 value="1" duration="3"> </span>  <small> categorias   </small>   </h1>
			
			<h1><span 
				 count-to="{{getMaxYear() - getMinYear()}} " 
				 value="1" duration="3">
				</span> <small>años ({{getMaxYear()}} - {{getMinYear()}}) </small> </h1>
			
        	</div>
        	<h3> Ultima actualizacion <span am-time-ago="message.time"></span> </h3>
			
    	</div>
		<div class="col s12 m8 wow fadeInRightBig">
			<div class="row trends">
			    	<div class="col s12 m6" ng-repeat="p in presets"> 
			    		<div class="row">
			    			<div class="col s12 m12 topic-row">
			    				<div class="pic">
					            	<img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Peron_tomando_un_caf%C3%A9.jpg">
					        	</div>
					         		<div class="topic">
					            		<a class="hand" ng-click="load(p.valores, true)">#{{p.nombre}}</a>
					            	</div>
			        		</div>
			        	</div>
			        </div>
			        <div class="col s12 m6" > 
			    		<div class="row">
			    			<div class="col s12 m12 topic-row">
			    				<div class="pic">
					            	<img src="https://material-design.storage.googleapis.com/publish/material_v_4/material_ext_publish/0Bx4BSt6jniD7dmd3YXBWVmx1VG8/usability_bidirectionality_guidelines_whennot5.png">
					        	</div>
					         	<div class="topic">
					            	<a class="hand" ng-click="load(p.valores, true)">Buscar</a>
					            </div>
			        		</div>
			        	</div>
			        </div>

			        
			        <div class="col s12 m6" ng-repeat="p in cargosFactory.membershipRanking"> 
			    		<div class="row">
			    			<div class="col s12 m12 topic-row">
			    				<div class="pic">
					            	<img ng-src="{{p.person.image}}">
					        	</div>
					         	<div class="topic">
					            	<a class="hand" ng-click="load(p.valores, true)">#{{p.name}}</a>
					        	</div>
			        		</div>
			        	</div>
			        </div>

			        <!--  <div class="col s12 m6" > 
			    		<div class="row ">
			    			<div class="col s12 m12 topic-row">
			    				<div class="pic">
					            	<img src="https://image.freepik.com/free-	icon/location-mark_318-40739.png">
					        	</div>
					         	<div class="topic">
					            	<a class="hand" ng-click="load(p.valores, true)">¿Donde estas?</a>
					        	</div>
			        		</div>
			        	</div>
			        </div> -->
			        <div class="col s12 m6" ng-repeat="p in cargosFactory.territoryRanking"> 
			    		<div class="row">
			    			<div class="col s12 m12 topic-row">
			    				<div class="pic">
					            	<img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Peron_tomando_un_caf%C3%A9.jpg">
					        	</div>
					         	<div class="topic">
					            	<a class="hand" ng-click="load(p.valores, true)">#{{p.name}}</a>
					            </div>
			        		</div>
			        	</div>
			        </div>        
    		</div>
    	</div>
</div>
